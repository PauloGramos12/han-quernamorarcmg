<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Irrecus√°vel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      position: absolute;
      transition: top 0.2s, left 0.2s;
      cursor: pointer;
    }

    #sim {
      left: 50px;
      top: 100px;
    }

    #nao {
      left: 150px;
      top: 100px;
      background-color: #ff4d4d;
      color: white;
    }

    #resposta {
      margin-top: 30px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Quer sair comigo, Mo√ßa Bonita? üòè</h1>

  <div class="button-container">
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
  </div>

  <div id="resposta"></div>

  <script>
    const btnSim = document.getElementById('sim');
    const btnNao = document.getElementById('nao');
    const resposta = document.getElementById('resposta');

    btnSim.addEventListener('click', () => {
      resposta.innerText = "Sabia que voc√™ n√£o ia resistir! üòç";
    });

    btnNao.addEventListener('mouseover', () => {
      const container = document.querySelector('.button-container');
      const maxX = container.clientWidth - btnNao.offsetWidth;
      const maxY = container.clientHeight - btnNao.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btnNao.style.left = `${randomX}px`;
      btnNao.style.top = `${randomY}px`;
    });
  </script>

</body>
</html>
